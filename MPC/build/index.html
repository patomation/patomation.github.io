<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div id="container">
      <nav>
        <a class="brand" href="#">Home</a>
        {{#link-to 'posts'}}Posts{{/link-to}}
        {{#link-to 'about'}}About{{/link-to}}
        {{#link-to 'mpc'}}MPC{{/link-to}}
        {{#link-to 'sequencer'}}Sequencer{{/link-to}}
      </nav>

      {{outlet}}

    </div>


  </script>


  <script type="text/x-handlebars" id="about">
    ABOUT!!!
  </script>



  <script type="text/x-handlebars" id="mpc">

    <ul class="mpc">
      <li class="s1">{{#view "s1"}} <p>1</p>  {{/view}}</li>
      <li class="s2">{{#view "s2"}} <p>2</p>  {{/view}}</li>
      <li class="s3">{{#view "s3"}} <p>3</p>  {{/view}}</li>
      <li class="s4">{{#view "s4"}} <p>4</p>  {{/view}}</li>
      <li class="s5">{{#view "s5"}} <p>q</p>  {{/view}}</li>
      <li class="s6">{{#view "s6"}} <p>w</p>  {{/view}}</li>
      <li class="s7">{{#view "s7"}} <p>e</p>  {{/view}}</li>
      <li class="s8">{{#view "s8"}} <p>r</p>  {{/view}}</li>
      <li class="s9">{{#view "s9"}} <p>a</p>  {{/view}}</li>
      <li class="s10">{{#view "s10"}}<p>s</p>  {{/view}}</li>
      <li class="s11">{{#view "s11"}}<p>d</p>  {{/view}}</li>
      <li class="s12">{{#view "s12"}}<p>f</p>  {{/view}}</li>
      <li class="s13">{{#view "s13"}}<p>z</p>  {{/view}}</li>
      <li class="s14">{{#view "s14"}}<p>x</p>  {{/view}}</li>
      <li class="s15">{{#view "s15"}}<p>c</p>  {{/view}}</li>
      <li class="s16">{{#view "s16"}}<p>v</p>  {{/view}}</li>

    </ul>


  </script>



  <script type="text/x-handlebars" id="sequencer">
    <div class="sequencer">
      {{#view "play"}} Play  {{/view}}
    </div>


  </script>


  <script src="js/libs/soundmanager2.js"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
