<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>FYN</title>
  <link rel="stylesheet" href="app/dist/css/normalize.css">
  <link rel="stylesheet" href="app/dist/css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div id="container">
        <div class='loader'><img src="app/dist/images/logo.png"/></div>

        <header>
          <img class='image' src="app/dist/images/logo.png" />
        </header>

        <div class="content">
          {{outlet}}
        </div>

        <nav id='nav' data-nav >
          <div class='nav-toggle' data-nav-toggle >
            <div class='arrow-up' data-nav-arrow ></div>
          </div>
          {{#link-to 'clothes'}}<span>Clothes</span>{{/link-to}}
          {{#link-to 'alterations'}}<span>Alterations</span>{{/link-to}}
          {{#link-to 'appointments'}}<span>Appointments</span>{{/link-to}}
          {{#link-to 'about'}}<span>About Us</span>{{/link-to}}

          <!-- social links -->

        </nav>

    </div>


  </script>

  <script type="text/x-handlebars" id="home">
    <div class="home">
      <img src="app/dist/images/logo.png" />
      <footer>
        <nav>
          {{#link-to 'cloths'}}<img src="app/dist/images/fyn_icons-01.png" /><div>Cloths</div>{{/link-to}}
          {{#link-to 'alterations'}}<img src="app/dist/images/fyn_icons-02.png" /><div>Alterations</div>{{/link-to}}
          {{#link-to 'appointments'}}<img src="app/dist/images/fyn_icons-03.png" /><div>Appointments</div>{{/link-to}}
          {{#link-to 'about'}}<img src="app/dist/images/fyn_icons-04.png" /><div>About Us</div>{{/link-to}}
        </nav>
      </footer>
    </div>
  </script>
  <script type="text/x-handlebars" id="clothes">
    <div class='float-image'><img class="bio__img" src="app/dist/images/fyn_icons-01.png" /></div>
  </script>
  <script type="text/x-handlebars" id="alterations">
    <div class='float-image'><img class="bio__img" src="app/dist/images/fyn_icons-02.png" /></div>
  </script>
  <script type="text/x-handlebars" id="appointments">
    <div class='float-image'><img class="bio__img" src="app/dist/images/fyn_icons-03.png" /></div>
  </script>
  <script type="text/x-handlebars" id="about">
    <div class="bio">
       <img class="bio__img" src="app/dist/images/BIO_Fine.png" />
       <p class="bio__p">
          I got that Lavender<br />
          Spice<br/>
          I can make a sope<br />
          I can make a sope<br />
          Lavender, Spice<br />
          I can make a sope<br />
          I can make a sope<br />
          (sope)
        </p>
    </div>
  </script>






  <script src="app/dist/js/libs/soundmanager2.js"></script>
  <script src="app/dist/js/libs/jquery-1.10.2.js"></script>
  <script src="app/dist/js/libs/handlebars-v2.0.0.js"></script>
  <script src="app/dist/js/libs/ember-1.9.1.js"></script>
  <script src="//localhost:35729/livereload.js"></script>
  <script src="app/dist/js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <!-- <script src="tests/runner.js"></script> -->
</body>
</html>
